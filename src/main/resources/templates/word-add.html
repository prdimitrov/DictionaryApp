<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add word</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="post" th:action="@{/words/add}" th:object="${wordModel}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="term" class="h4 mb-2">Term</label>
            </div>
            <textarea type="text" class="form-control" id="term" name="term"
                      th:text="*{term}"
                      th:errorclass="'is-invalid bg-danger'"></textarea>
            <small class="text-danger invalid-feedback" th:errors="*{term}">The term length must be between 2 and 40 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="translation" class="h4 mb-2">Translation</label>
            </div>
            <textarea type="text" class="form-control" id="translation" name="translation"
                      th:text="*{translation}"
                      th:errorclass="'is-invalid bg-danger'"></textarea>
            <small class="text-danger invalid-feedback" th:errors="*{translation}">The translation length must be between 2 and 80 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="example" class="h4 mb-2">Example</label>
            </div>
            <textarea type="text" class="form-control" id="example" name="example"
                      th:text="*{example}"
                      th:errorclass="'is-invalid bg-danger'"></textarea>
            <small class="text-danger invalid-feedback" th:errors="*{example}">The example length must be between 2 and 200 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="inputDate" class="h4 mb-2">Set input date</label>
            </div>
            <input type="date" class="form-control" id="inputDate" name="inputDate"
                   th:value="*{inputDate}"
                   th:errorclass="'is-invalid bg-danger'"/>
            <small class="text-danger invalid-feedback" th:errors="*{inputDate}">The input date must be in the past or present!</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="language" class="h4 mb-2">Language</label>
            </div>
            <select class="browser-default custom-select" id="language" name="language"
                    th:field="*{language}"
            th:errorclass="'is-invalid bg-danger'">
                <option value="">Select language</option>
                <option th:each="w : ${T(com.dictionaryapp.model.enums.LanguageName).values()}"
                        th:text="${w.name()}"
                        th:value="${w.name()}"></option>
            </select>

            <small class="text-danger invalid-feedback" th:errors="*{language}">You must select a language.</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add word</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
